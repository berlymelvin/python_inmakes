{% extends 'base.html' %}
{% block body %}

<div class="row mt-3">

    <div class="col-md-6 first">
        <div class="card text-center shadow">
            <div class="card-header">
                New ToDo Creation
            </div>
            <div class="card-body">
               <form method="POST">
                   {% csrf_token %}
                   <input type="text" name="item" placeholder="Task Name" class="form-control mt-2">
                   <input type="text" name="priority" placeholder="Priority" class="form-control mt-2">
                   <input type="date" name="date" class="form-control mt-3">
                   <input type="submit" value="Save" class="btn btn-primary mt-3 todo-save-btn">
               </form>
            </div>
        </div>
    </div>

    <div class="col-md-6 second">
        <div class="card text-center shadow mb-2">
            <div class="card-header">
                Pending Items
            </div>
</div>
        {% for i in list %}

        <div class="card shadow card1">
            <h5>Item : {{i.item}} <a href="{% url 'todoapp:edit_task' i.id %}"><button class="btn btn-light btn-done">✏</button></a> </h5>
            <h5>Priority : {{i.priority}} &nbsp; <a href="{% url 'todoapp:delete_task' i.id %}"><button class="btn btn-light btn-done">✔</button> </a></h5>
            <h6>Date : {{i.date}}</h6>
        </div>


        {% endfor %}
    </div>

</div>

{% endblock %}
