{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<div class="col-md-3">

</div>
<div class="col-md-6">



<h1 style="text-align:center">Registration Form</h1>
<br>

<form action="register" method="POST">
    {% for msg in messages %}
 <div class="alert alert-danger" role="alert">
    {{msg}}
</div>

{% endfor %}
{% csrf_token %}
    <label>Enter Username</label>
    <input type="text" name="uname" placeholder="david" class="form-control">
    <br>
    <label>First Name</label>
    <input type="text" name="fname" placeholder="David" class="form-control">
<br>
    <label>Last Name</label>
    <input type="text" name="lname" placeholder="John" class="form-control">
<br>
    <label>Enter Email</label>
    <input type="email" name="email" placeholder="davidjohn@example.com" class="form-control">
<br>
    <label>Password</label>
    <input type="password" name="pass1" placeholder="*******" class="form-control">
<br>
    <label>Confirm Password</label>
    <input type="password" name="pass2" placeholder="*******" class="form-control">
<br>



    <input type="submit" value="Complete Registration" class="btn btn-primary" style="width:350px; height:50px;float:right;">
    <br>
 <a href="login"> Already Have An Account ? </a>
</form>

</div>
<div class="col-md-3">

</div>
</body>
</html>
